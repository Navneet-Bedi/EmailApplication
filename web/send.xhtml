<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head><title>Login Page</title></head>
<body>
<h:form>
<label>To:</label> <h:inputText id="to" value="#{emailClientBean.touser}" required="true" /> <br/>
<label>Subject:</label> <h:inputText  id="sub" value="#{emailClientBean.tosubject}" required="true" />
       <br/>
<h:inputTextarea cols="100" rows="20" value="#{emailClientBean.tocontent}" id="msg" required="true"/><br/>

<h:commandButton id="send"   action="#{emailClientBean.send()}" value="Send"/>
</h:form>
</body>
</html>
